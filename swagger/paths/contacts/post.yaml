tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - isFavourite
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Yulia Shevchenko'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000001'
          email:
            description: "Contact's email"
            type: string
            example: 'oleh1@example.com'
          isFavourite:
            description: 'Contact is favourite'
            type: boolean
            example: false
          contactType:
            description: 'Contacts type'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's owner UserId"
            type: string
            example: 6687bf311807d5a3df71bf1c
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ..\..\components\schemas\contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
